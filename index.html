<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Banner Container */
        .banner {
            max-width: 800px;
            padding: 20px 30px;
            background-color: rgba(30, 30, 40, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Heading Styling */
        .banner h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #00d4ff;
        }

        /* Paragraph Styling */
        .banner p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 30px;
            color: #d6d6d6;
        }

        /* Button-like Span Styling */
        .banner span {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #00d4ff;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .banner span:hover {
            background-color: #008bb5;
            transform: translateY(-3px);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .banner h1 {
                font-size: 2.5rem;
            }

            .banner p {
                font-size: 1rem;
            }

            .banner span {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .banner {
                padding: 15px 20px;
            }

            .banner h1 {
                font-size: 2rem;
            }

            .banner p {
                font-size: 0.9rem;
            }

            .banner span {
                padding: 8px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Coming Soon</h1>
        <p>
            This domain is currently under construction as I work on building a comprehensive portfolio
            to showcase my skills, experience, and accomplishments. Stay tuned for updates!
        </p>
        <span>Thank You for Visiting!</span>
    </div>
</body>
</html>
